<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Mafundisho ya Kanisa</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Preacher</th>
                <th>Description</th>
                <th>Date</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
        {% for teaching in teachings %}
            <tr>
                <td>{{ teaching.title }}</td>
                <td>{{ teaching.preacher }}</td>
                <td>{{ teaching.description|truncatechars:50 }}</td>
                <td>{{ teaching.teaching_date }}</td>
                <td>{{ teaching.media_type }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
